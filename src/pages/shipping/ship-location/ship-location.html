
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ship-location</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="map">
  </div>
  <form>
    <ion-item>
      <ion-label>From:</ion-label>
      <ion-label text-wrap>{{ item.sellerLocation }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>To:</ion-label>
      <ion-label text-wrap>{{ item.buyerLocation }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Estimated Distance:</ion-label>
      <ion-label>{{ distance }} Miles</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Required time:</ion-label>
      <ion-label>{{ time }} minutes</ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-wrap>Estimated Time of Arrival:</ion-label>
      <ion-label text-wrap>{{ eta }}</ion-label>
    </ion-item>
  </form>
  <div class="buttons">
    <button class="button-white" (click)="showCircle()">Show Geofences</button>
    <button class="button-white" (click)="resetRoute()">Reset and generate new route</button>
    <button class="button-white" (click)="checkRequests()">Check requests</button>
  </div>
  <div class="buttons">
    <button class="button-white" (click)="createRequest()">Create request</button>
    <button class="button-white" (click)="finishShipping()">Finish shipment</button>
  </div>
</ion-content>
