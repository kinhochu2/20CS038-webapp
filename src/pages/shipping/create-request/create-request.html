<ion-header>
  <ion-navbar>
    <ion-title>create-request</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="createRequest()">
    <ion-item>
      <ion-label>Prover address</ion-label>
      <ion-label>{{ userAcc.getAddress() }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Prover Lat:</ion-label>
      <ion-label>{{ proverLat }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Prover Lng:</ion-label>
      <ion-label>{{ proverLng }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Your nearest waypoint:</ion-label>
      <ion-label>{{ userAcc.getNearestWaypoint() }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Hash Code of the previous block:</ion-label>
      <ion-label>{{ preHx }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Your Password:</ion-label>
      <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" class="submit" block>Create request</button>
  </form>
</ion-content>
