<ion-header>
  <ion-navbar>
    <ion-title>Reset-route</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label>You can set at most three waypoints for your route. If you do not input any waypoints, the system will automatically calculate for you</ion-label>
  <form (ngSubmit)="submitRoute()">
    <ion-item>
      <ion-label>Starting location</ion-label>
      <ion-input type="text" [(ngModel)]="item.buyerLocation" name="buyerLocation"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Destination</ion-label>
      <ion-label>{{item.sellerLocation}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-wrap>Your average speed in mph (miles per hour)</ion-label>
      <ion-input type="number" [(ngModel)]="speed" name="speed"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Waypoint 1</ion-label>
      <ion-input type="text" [(ngModel)]="waypoint[0]" name="waypoint1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Waypoint 2</ion-label>
      <ion-input type="text" [(ngModel)]="waypoint[1]" name="waypoint2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Waypoint 3</ion-label>
      <ion-input type="text" [(ngModel)]="waypoint[2]" name="waypoint3"></ion-input>
    </ion-item>
    <button ion-button type="submit" class="submit" block>Submit Route</button>
  </form>
</ion-content>
