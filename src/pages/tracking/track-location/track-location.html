<ion-header>
  <ion-navbar>
    <ion-title>track-location</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="directions">
    <ion-label>From: {{ item.sellerLocation }}</ion-label>
    <ion-label>To: {{ item.buyerLocation }}</ion-label>
  </div>


  <div id="map" *ngIf="waypointSet">
  </div>
  <div *ngIf="!waypointSet">
    <ion-label>The seller has not set the route of the shipment yet!</ion-label>
  </div>
</ion-content>
