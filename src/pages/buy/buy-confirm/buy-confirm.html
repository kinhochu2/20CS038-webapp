<ion-header>
  <ion-navbar>
    <ion-title>Buy-confirm</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="confirm()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Price</ion-label>
      <ion-label>{{item.price}} * {{item.amount}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Seller</ion-label>
      <ion-label text-wrap>{{item.seller}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Ship from</ion-label>
      <ion-label text-wrap>{{item.sellerLocation}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Ship to</ion-label>
      <ion-label text-wrap>{{toAddress}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-wrap>Your account balance</ion-label>
      <ion-label>{{balance}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Remaining balance</ion-label>
      <ion-label>{{afterBalnce}}</ion-label>
    </ion-item>
    <button ion-button type="submit" class="submit" block>Confirm</button>
  </form>
</ion-content>
