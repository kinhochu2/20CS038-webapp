<ion-header>
  <ion-navbar>
    <ion-title>Add</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="addItem()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="item.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input type="number" [(ngModel)]="item.price" name="price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Location to ship from</ion-label>
      <ion-label class="location" text-wrap>{{this.userAcc.getToLocation()}}</ion-label>
    </ion-item>
    <button ion-button type="submit" class="submit" block>Add your item</button>
  </form>
</ion-content>
