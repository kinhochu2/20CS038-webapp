<ion-menu [content]="content" type="overlay">
  <ion-header class="sidemenu-header">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item no-lines menuClose *ngFor="let item of menuItems" (click)="openPage(item.pageId)">
        <ion-icon [name]="item.icon" item-start></ion-icon>
        {{item.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
